<script>
    $('.form').find('input, textarea').on('keyup blur focus', function (e) {
  
  var $this = $(this),
      label = $this.prev('label');

	  if (e.type === 'keyup') {
			if ($this.val() === '') {
          label.removeClass('active highlight');
        } else {
          label.addClass('active highlight');
        }
    } else if (e.type === 'blur') {
    	if( $this.val() === '' ) {
    		label.removeClass('active highlight'); 
			} else {
		    label.removeClass('highlight');   
			}   
    } else if (e.type === 'focus') {
      
      if( $this.val() === '' ) {
    		label.removeClass('highlight'); 
			} 
      else if( $this.val() !== '' ) {
		    label.addClass('highlight');
			}
    }

});

$('.tab a').on('click', function (e) {
  
  e.preventDefault();
  
  $(this).parent().addClass('active');
  $(this).parent().siblings().removeClass('active');
  
  target = $(this).attr('href');

  $('.tab-content > div').not(target).hide();
  
  $(target).fadeIn(600);
  
});

</script>

<div class="form" id="signindiv">
    <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
    </ul>

    <div class="tab-content">
        <div id="signup" ng-controller="IndexController">
            <h1>Sign Up for Free</h1>

            <form>

                <div class="text-center text-danger">{{ signupErrMsg }}</div>
                <div class="field-wrap">
                    <label>
                Your Name<span class="req">*</span>
              </label>
                    <input type="text" ng-model="name" required autocomplete="off" />
                </div>

                <div class="field-wrap">
                    <label>
              Email Address<span class="req">*</span>
            </label>
                    <input type="email" ng-model="email" required autocomplete="off" />
                </div>

                <div class="field-wrap">
                    <label>
              Set A Password<span class="req">*</span>
            </label>
                    <input type="password" ng-model="password" required autocomplete="off" />
                </div>

                <button type="submit" ng-click="signup()" class="button button-block">Get Started</button>

            </form>

        </div>

        <div id="login">
            <h1>Welcome Back!</h1>

            <form action="/app" method="post">

                <div class="field-wrap">
                    <label>
              Email Address<span class="req">*</span>
            </label>
                    <input type="email" required autocomplete="off" />
                </div>

                <div class="field-wrap">
                    <label>
              Password<span class="req">*</span>
            </label>
                    <input type="password" required autocomplete="off" />
                </div>

                <p class="forgot"><a href="#">Forgot Password?</a></p>

                <button class="button button-block">Log In</button>

            </form>
            
        </div>
