<!--- Modal Start for Game Log-->
<div class="modal fade removeModalScroll" id="bs-example-modal-sm" tabindex="-1"
  role="dialog" aria-labelledby="mySmallModalLabel" ng-controller="GameController">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      <h4 class="modal-title" id="mySmallModalLabel">GAME HISTORY</h4>
    </div>
    <div class="modal-body">
      <!-- bootstrap accordion starts -->
      <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
        <ng-bind='allGameData'>
          <!-- start of a new panel -->
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingOne">
              <h4 class="panel-title">
                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne"
                  aria-expanded="true" aria-controls="collapseOne">
                  MY GAME HISTORY
                  </a>
              </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne"
              ng-repeat="i in allGameData">
              <div class="panel-body">
                <!-- start of table -->
                <table class="table">
                  <thead>
                    Game : {{$index + 1}}
                    <tr class="success">
                      <th>Players</th>
                      <th>Rounds</th>

                      <th>Winner</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="active">
                      <!--<td>Game Creator: {{i.players[0].username}}</td>-->
                      <thead ng-repeat="j in i.players">
                        <td>Players: {{j.name}}</td>
                      </thead>
                      <td>{{i.rounds}}</td>
                      <td>{{i.Winner}}</td>
                    </tr>
                  </tbody>
                </table>
                <!-- End of table-->
              </div>
          </div>
      </div>
      <!-- End of panel -->
    </div>
  </div>
  </div>
  </div>
  <!--- Modal End for Game Log-->
