<!--- Modal Start for Game Log-->
<div class="modal fade removeModalScroll" id="bs-example-modal-sm" tabindex="-1"
  role="dialog" aria-labelledby="mySmallModalLabel" ng-controller="GameController" style="width:45%;">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      <h4 class="modal-title" id="mySmallModalLabel">GAME HISTORY</h4>
    </div>
    <div class="modal-body">
    <div class="row-fluid">
      <!-- bootstrap accordion starts -->
      <div class="panel-group span6" id="accordion" role="tablist" aria-multiselectable="true">
        <ng-bind='allGameData'>
          <!-- start of a new panel -->
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingOne">
              <h4 class="panel-title">
                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne"
                  aria-expanded="true" aria-controls="collapseOne">
                  MY GAME HISTORY
                  </a>
              </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne"
              ng-repeat="i in allGameData">
              <div class="panel-body">
                <dl class="dl-horizontal">
                  <dt>Game:</dt>
                  <dd>{{$index + 1}}</dd>
                  <dt>Rounds:</dt>
                  <dd>{{i.rounds}}</dd>
                  <dt>Game Winner:</dt>
                  <dd>{{i.winner}}</dd>
                  <dt>Players:</dt>
                  <dd ng-repeat="j in i.players">
                        <li>{{j.username}}</li>                
                  </dd>
                </dl>
              </div>
          </div>
      </div>
      <!-- End of panel -->
    </div>

    <div class="panel-group span6" id="accordion" role="tablist" aria-multiselectable="true">
        <ng-bind='allGameData'>
          <!-- start of a new panel -->
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingOne">
              <h4 class="panel-title">
                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne"
                  aria-expanded="true" aria-controls="collapseOne">
                 DONATIONS
                  </a>
              </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne"
              ng-repeat="donation in donations">
              <div class="panel-body">
                <dl class="dl-horizontal">
                  <dt>Amount:</dt>
                  <dd>{{donation.amount? donation.amount: 0}}</dd>
                  <dt>Date:</dt>
                  <dd>{{donation.date? donation.date: Date.now()}}</dd>
                </dl>
              </div>
          </div>
      </div>
      <!-- End of panel -->
    </div>

    </div>
  </div>
  </div>
  </div>
  <!--- Modal End for Game Log-->
